<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/img/Logo Head.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
</head>

<body class="m-0 p-0">
    <!-- Header -->
    <header id="navbar" class="d-flex align-items-center">
        <div class="container-fluid p-3">
            <div class="row bg-white align-items-center">
                <div class="col-auto">
                    <img src="./assets/img/mobile-logo.png" alt="" class="d-block d-lg-none" style="max-width: 50px;">
                    <img src="./assets/img/logo.svg" alt="" class="d-none d-lg-block">
                </div>
                <div class="col">
                    <div class="input-group rounded-1" style="background-color: #E5E5E5;">
                        <input type="text" class="form-control border-0"
                            placeholder="Prova a cercare: Lezioni di Laravel">
                    </div>
                </div>
                <div class="col-auto align-items-center">
                    <ul class="d-flex align-items-center list-unstyled gap-4 my-0">
                        <li class="d-none d-lg-block">
                            <a href="#">
                                <i class="fa-solid fa-list"></i>
                            </a>
                        </li>
                        <li class="d-none d-lg-block">
                            <a href="#">
                                <i class="fa-solid fa-circle-question"></i>
                            </a>
                        </li>
                        <li class="d-none d-lg-block">
                            <a href="#">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" style="color: #FF8F00;">
                                <i class="fa-solid fa-bell ec-bell"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- /Header -->
    <!-- Main -->
    <main>
        <div id="sidebar"></div>
        <div id="all_main">
            <div id="top_main"></div>
            <div id="left_main"></div>
            <div id="right_main"></div>
        </div>
    </main>
    <!-- /Main -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
