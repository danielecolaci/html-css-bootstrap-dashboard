<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/img/Logo Head.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
</head>

<body id="body" class="m-0 p-0">
    <!-- Header -->
    <header id="navbar" class="d-flex align-items-center">
        <div class="container-fluid p-3">
            <div class="row bg-white align-items-center">
                <div class="col-auto">
                    <img src="./assets/img/mobile-logo.png" alt="" class="d-block d-lg-none" style="max-width: 50px;">
                    <img src="./assets/img/logo.svg" alt="" class="d-none d-lg-block">
                </div>
                <div class="col">
                    <div class="input-group rounded-1">
                        <span class="input-group-text" style="background-color: #E5E5E5;">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="search" name="search" class="form-control border-0"
                            placeholder="Prova a cercare: Lezioni di Laravel" style="background-color: #E5E5E5;">
                    </div>
                </div>
                <div class="col-auto align-items-center">
                    <ul class="d-flex align-items-center list-unstyled gap-4 my-0">
                        <li class="d-none d-lg-block">
                            <a href="#">
                                <i class="fa-solid fa-list"></i>
                            </a>
                        </li>
                        <li class="d-none d-lg-block">
                            <a href="#">
                                <i class="fa-solid fa-circle-question"></i>
                            </a>
                        </li>
                        <li class="d-none d-lg-block">
                            <a href="#">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" style="color: #FF8F00;">
                                <i class="fa-solid fa-bell ec-bell"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- /Header -->
    <!-- Main -->
    <main>
        <div id="wrapper" class="d-flex">
            <!-- Sidebar -->
            <div id="sidebar" class="flex-shrink-0">
                <ul class="list-unstyled text-white d-flex flex-column p-3 mb-0 h-100">
                    <li class="p-2 text-center">
                        <a href="#">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-inline ps-1">Home</span>
                        </a>
                    </li>
                    <li class="p-2 text-center">
                        <a href="#">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-none d-lg-inline ps-1">Stats</span>
                        </a>
                    </li>
                    <li class="p-2 text-center">
                        <a href="#">
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-none d-lg-inline ps-1">Signals</span>
                        </a>
                    </li>
                    <li class="mt-auto p-2 text-center">
                        <a href="#">
                            <i class="fa-solid fa-gear"></i>
                            <span class="d-none d-lg-inline ps-1">Admin</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /Sidebar -->
            <div id="all_main" class="flex-grow-1">
                <!-- Banner -->
                <div id="top_main"></div>
                <!-- /Banner -->
                <div class="container-fluid">
                    <div class="row">
                        <!-- Left Main -->
                        <div class="col-12 col-xl-8" id="left_main">
                            <!-- Table -->
                            <div class="card m-2" id="class-table">
                                <div class="card-header">
                                    <h5>Prossime classi</h5>
                                </div>
                                <div class="card-body">
                                </div>
                            </div>
                            <!-- /Table -->
                            <!-- Faq -->
                            <div class="card m-2" id="faq">
                                <div class="card-header">
                                    <h5>F.A.Q.</h5>
                                </div>
                                <div class="card-body">
                                </div>
                            </div>
                            <!-- /Faq -->
                        </div>
                        <!-- /Left Main -->
                        <!-- Right Main -->
                        <div class="col-12 col-xl-4" id="right_main">
                            <!-- Todo -->
                            <div class="card m-2" id="todo">
                                <div class="card-header">
                                    <h5>Todo</h5>
                                </div>
                                <div class="card-body">
                                    <div class="card">
                                        <ul class="list-group">
                                            <li class="list-group-item d-flex gap-2">
                                                <input type="checkbox" class="form-check">
                                                <label class="form-check-label" for="checkbox">Kickoff nuove
                                                    classi</label>
                                            </li>
                                            <li class="list-group-item d-flex gap-2">
                                                <input type="checkbox" class="form-check">
                                                <label class="form-check-label" for="checkbox">Lezioni su Bootstrap 5 in
                                                    classe #119</label>
                                            </li>
                                            <li class="list-group-item d-flex gap-2">
                                                <input type="checkbox" class="form-check">
                                                <label class="form-check-label" for="checkbox">Controllare username
                                                    github studenti</label>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- /Todo -->
                            <!-- Utenti -->
                            <div class="card m-2" id="utenti">
                                <div class="card-header">
                                    <h5>Utenti Attivi</h5>
                                </div>
                                <div class="card-body">
                                    <div class="card"></div>
                                </div>
                            </div>
                            <!-- /Utenti -->
                        </div>
                        <!-- /Right Main -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- /Main -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
